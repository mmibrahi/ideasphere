<div class="main-page-container">
    <div class="header">
      <div class="profile-icon">Profile</div>
      <div class="title">Explore</div>
      <button class="new-post-button" (click)="openNewPostModal()">New Post</button>
    </div>
    <div class="posts">
      <div class="post">
        <div class="user-icon">User 1</div>
        <div class="post-content">
          <h3>User 1</h3>
          <p>I have a new idea...</p>
        </div>
      </div>
      <!-- FOR POSTS STUFF -->
    </div>

    <div class="modal" *ngIf="isModalOpen">
      <div class="modal-content">
        <div class="modal-header">
          <div class="user-profile">
            <div class="user-icon">User1</div>
          </div>
          <button class="post-button" (click)="postNewIdea()">Post</button>
        </div>
        <div class="modal-body">
          <h4>Choose a tag.</h4>
          <div class="tags">
            <button class="tag">Tech</button>
            <button class="tag">Beauty</button>
            <button class="tag">Sports</button>
            <button class="tag">Entertainment</button>
            <button class="tag">Others</button>
          </div>
          <textarea placeholder="Type your new idea here."></textarea>
        </div>
      </div>
    </div>
    
      
  </div>
